        --dummy-tables dummy_data
        --output output/individual_datasets/dataset_dm020.csv
        -- 
        --index-date "2022-03-31"
        --ifcchba-cutoff-val "58"
    outputs:
      highly_sensitive:
        cohort: output/individual_datasets/dataset_dm020.csv


