version: '3.0'

expectations:
  population_size: 1000

actions:

# Generate datasets
## DM017
  generate_dataset_dm017:
    run: >
      databuilder:v0 
        generate-dataset analysis/dataset_definition_dm017.py
        --dummy-tables dummy_data
        --output output/individual_datasets/dataset_dm017.csv
        -- 
        --index-date "2022-03-31"
    outputs:
      highly_sensitive:
        cohort: output/individual_datasets/dataset_dm017.csv

## DM020
  generate_dataset_dm020:
